[package]
name = "deviantart-cli"
version = "0.0.0"
edition = "2021"

[[bin]]
name = "deviantart"
path = "src/main.rs"

[dependencies]
argh = "0.1.9"
anyhow = "1.0.66"
deviantart = { path = "../deviantart" }
directories-next = "2.0.0"
toml = { version = "0.5.9", features = [ "preserve_order" ] }
tokio = { version = "1.23.0", features = [ "rt-multi-thread", "fs" ] }
serde = { version = "1.0.149", features = [ "derive" ] }
